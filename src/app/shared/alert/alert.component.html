<div class="backdrop">
  <mat-card class="error-alert">
    <mat-card-header>
      <mat-card-title>Error!!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ message }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onClose()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
