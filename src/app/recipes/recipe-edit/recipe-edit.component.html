<div class="row mt10">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button type="submit" color="primary" [disabled]="recipeForm.invalid">Save</button>
          <button mat-raised-button type="button" color="warn" class="ml10" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Recipe Name</mat-label>
            <input matInput type="text" formControlName="recipeName">
            <mat-hint *ngIf="!recipeForm.get('recipeName')?.valid && recipeForm.get('recipeName')?.touched"
              class="error-hint">
              Please enter Recipe Name
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Image URL</mat-label>
            <input matInput type="text" formControlName="imageUrl">
            <mat-hint *ngIf="!recipeForm.get('imageUrl')?.valid && recipeForm.get('imageUrl')?.touched"
              class="error-hint">
              Please enter Image Url
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <img mat-card-image [src]="recipeForm.get('imageUrl')?.value" [alt]="recipeForm.get('recipeName')?.value">
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Description</mat-label>
            <textarea matInput rows="6" formControlName="description"></textarea>
            <mat-hint *ngIf="!recipeForm.get('description')?.valid && recipeForm.get('description')?.touched"
              class="error-hint">
              Please enter Description
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of controls; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <mat-form-field appearance="fill" class="w100pc">
                <mat-label>Ingredient Name</mat-label>
                <input matInput type="text" formControlName="name">
                <mat-hint
                  *ngIf="!recipeForm.get('ingredients.i.name')?.valid && recipeForm.get('ingredients.i.name')?.touched"
                  class="error-hint">*</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field appearance="fill" class="w100pc">
                <mat-label>Qty</mat-label>
                <input matInput type="number" formControlName="quantity">
                <mat-hint
                  *ngIf="!recipeForm.get('ingredients.i.quantity')?.valid && recipeForm.get('ingredients.i.quantity')?.touched"
                  class="error-hint">*</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <button mat-raised-button type="button" color="warn" class="h54" (click)="onDeleteIngerdient(i)">
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button mat-raised-button type="button" color="accent" (click)="onAddIngerdient()">
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
