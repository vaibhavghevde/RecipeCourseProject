<div class="row mt10">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button type="submit" color="primary" [disabled]="recipeForm.invalid">Save</button>
          <button mat-raised-button type="button" color="warn" class="ml10">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Recipe Name</mat-label>
            <input matInput type="text" formControlName="recipeName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Image URL</mat-label>
            <input matInput type="text" formControlName="imageUrl">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" *ngIf="recipeForm.get('imageUrl')?.value != ''">
          <mat-card>
            <img mat-card-image [src]="recipeForm.get('imageUrl')?.value" [alt]="recipeForm.get('recipeName')?.value">
          </mat-card>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="fill" class="w100pc">
            <mat-label>Description</mat-label>
            <textarea matInput rows="6" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of controls; let i = index" [formGroupName]="i">
            <div class="col-md-8">
              <mat-form-field appearance="fill" class="w100pc">
                <mat-label>Ingredient Name</mat-label>
                <input matInput type="text" formControlName="name">
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field appearance="fill" class="w100pc">
                <mat-label>Qty</mat-label>
                <input matInput type="number" formControlName="quantity">
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <button mat-raised-button type="button" color="warn" class="h54">
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button mat-raised-button type="button" color="accent" (click)="onAddIngerdient()">
                Add Ingredient
              </button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
