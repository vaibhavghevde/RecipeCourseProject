<div class="row">
  <div class="col-md-12">
    <mat-card class="card" [ngClass]="{active: isSelected}">
      <mat-card-title-group>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle [ngClass]="{active: isSelected}">{{recipe.description}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{recipe.imagePath}}" alt="{{recipe.name}}">
        <!--class="recipe-img"-->
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
