<div class="row" (click)="onSelected()">
  <div class="col-md-12">
    <mat-card class="card">
      <mat-card-title-group>
        <mat-card-title>{{recipe.name}}</mat-card-title>
        <mat-card-subtitle>{{recipe.description}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{recipe.imagePath}}" alt="{{recipe.name}}">
        <!--class="recipe-img"-->
      </mat-card-title-group>
    </mat-card>
  </div>
</div>
